<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hey Bestie â¤ï¸</title>

  <style>
    body {
      margin: 0;
      font-family: "Comic Sans MS", cursive, sans-serif;
      background: linear-gradient(135deg, #fff6d6, #ffd6a5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fffdf8;
      padding: 30px;
      border-radius: 28px;
      text-align: center;
      width: 95%;
      max-width: 480px;
      min-height: 520px;
      box-shadow: 0 15px 30px rgba(180, 120, 60, 0.25);
    }

    img {
      width: 260px;
      max-width: 100%;
      margin-bottom: 15px;
    }

    h2 {
      color: #b45309;
      font-size: 22px;
      line-height: 1.4;
      margin: 15px 0;
    }

    .buttons {
      margin-top: 25px;
      height: 160px;
      position: relative; /* REQUIRED */
    }

    button {
      padding: 10px 25px;
      font-size: 16px;
      border-radius: 25px;
      border: none;
      cursor: pointer;
      position: absolute; /* REQUIRED */
    }

    #yesBtn {
      background-color: #f472b6;
      color: white;
      left: 50%;
      bottom: 10px;
      transform: translateX(-50%);
    }

    #noBtn {
      background-color: #e7d3b1;
      color: black;
      top: 20px;
      left: 20px;
    }
  </style>
</head>

<body>

  <div class="container" id="mainContent">
    <!-- FIRST PAGE GIF -->
    <img src="teddy.gif" alt="Cute Teddy">

    <h2>
      ğŸ’ Can I be your <br>
      premium subscription wala bestie? ğŸ’
    </h2>

    <div class="buttons">
      <button id="yesBtn">Yes ğŸ’–</button>
      <button id="noBtn">No ğŸ˜¶</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const container = document.querySelector(".buttons");
    const mainContent = document.getElementById("mainContent");

    function moveNoButton() {
      const containerRect = container.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const maxX = containerRect.width - btnRect.width;
      const maxY = containerRect.height - btnRect.height;

      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      noBtn.style.left = randomX + "px";
      noBtn.style.top = randomY + "px";
    }

    // Desktop
    noBtn.addEventListener("mouseover", moveNoButton);

    // Mobile (prevents tap)
    noBtn.addEventListener("touchstart", moveNoButton);

    // YES click â†’ second page
    yesBtn.addEventListener("click", () => {
      mainContent.innerHTML = `
        <img src="omg.gif" alt="OMG">
        <h2>
          OMG!! ğŸ˜ğŸ’› <br>
          Premium subscription activated ğŸ’–
        </h2>
      `;
    });
  </script>

</body>
</html>
